<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Short</title>
</head>
<h1 style="text-align:center">NEETI'S URL SHORTENER </h1>
<h2 style="text-align:center"> (using Django)</h2>
<style>
    form {
        width: auto;
        height: 300px;
        background-color: aquamarine;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        padding: 20px 0;
    }
    button {
        margin-top: 20px;
        
    }
</style>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="full_url"/>
        <button type="submit">Submit</button>

        <p>
            {{ full_url }}
        </p>
        <p>
            {{ short_url }}
        </p>
    </form>
    
</body>
</html>
